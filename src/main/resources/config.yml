msg-wrtown: "&f[&aTowny&6Wars&f] &cWrong town!"
msg-ntown: "&f[&aTowny&6Wars&f] &cNeutral town can't be in war!"
msg-war: "&f[&aTowny&6Wars&f] &bCurrent wars: "
msg-nlist: "&f[&aTowny&6Wars&f] &aNeutral towns: "
msg-non: "&f[&aTowny&6Wars&f] &bNow town &6%s&b is neutral"
