# TownyWars 1.3 configuration file

# TRANSLATIONS (%s is a placeholder for version, name etc.)

#Info
msg-compatible: "&f[&aTowny&6Wars&f] &aCompatible with current Towny version"
msg-nocompatible: "&f[&aTowny&6Wars&f] &cWasn't tested with Towny %s"
msg-warin1: "&bWar &c%s &binfo:"
msg-warin2: "&bSide &6%s &btowns: &e"
msg-warin3: "&aPoints: &b%s &7(%k) &fVS &b%j &7(%y)"
msg-peace: "&cThat town hasn't war!"

#Wars

#Set "2" for town and global announce, "1" for only town and "0" to no announce.
public-announce-neutral: 2 # "3" option is only command sender (only in neutrals)
public-announce-warstart: 2
public-announce-warend: 2

price-declare: 200.0
price-neutral: 200.0
create-neutral: true

# Type of war end. Available: "delete" for delete loser town, "prize" for pay money to winner, "steal" for steal bank from loser town
lose-action: "delete"
prize: 200.0

# Delete looser town if balance =< 1
delete-if-cant-steal: true

# Only delete looser town without adding its chunks to winner
only-town-delete: false

# The mayor of the city under attack must be online
mayor-online: true

msg-declare: "&f[&aTowny&6Wars&f] &b%s &cdeclared war on &6%j!"
msg-end: "&f[&aTowny&6Wars&f] &b%s &cwin war on &6%j!"
