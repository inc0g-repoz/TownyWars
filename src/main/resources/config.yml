msg-listde: "&f[&aTowny&6Wars&f] &cNo neutral towns!"
msg-warde: "&f[&aTowny&6Wars&f] &cNo active wars!"
msg-tde: "&f[&aTowny&6Wars&f] &aTown doesn't exists!"
msg-online: "&f[&aTowny&6Wars&f] &aMayor must be online!"
msg-win: "&f[&aTowny&6Wars&f] &aWin! &bYour town win the war!"
msg-lose: "&f[&aTowny&6Wars&f] &cLose! &bYour town lose the war!"
msg-points: "&f[&aTowny&6Wars&f] &bPoints: &6%s &bvs &6%k"
msg-money: "&f[&aTowny&6Wars&f] You must have %s to do that!"

